<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/styles.css">
        <title>Clock</title>
    </head>
    <body>
        <div class="clock">
            <div id="hour" class="hand"></div>
            <div id="minute" class="hand"></div>
            <div id="second" class="hand"></div>  

            <div id="number1" class="number">1</div>
            <div id="number2" class="number">2</div>
            <div id="number3" class="number">3</div>
            <div id="number4" class="number">4</div>
            <div id="number5" class="number">5</div>
            <div id="number6" class="number">9</div>
            <div id="number7" class="number">7</div>
            <div id="number8" class="number">8</div>
            <div id="number9" class="number">9</div>
            <div id="number10" class="number">10</div>
            <div id="number11" class="number">11</div>
            <div id="number12" class="number">12</div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
